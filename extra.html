                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="inventoryModalLabel">Add New Inventory Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="inventoryForm" class="row g-3">
                                <div class="col-md-4">
                                    <label for="itemCode" class="form-label">Item Code</label>
                                    <input type="text" class="form-control" id="itemCode" placeholder="B1008" required>
                                </div>
                                <div class="col-md-4">

                                    <input type="text" class="form-control" id="itemName" placeholder="Bacon Burger"

                                </div>

                                    <input type="text" class="form-control" id="category" placeholder="Burger" required>
                                </div>

                                    <label for="supplier" class="form-label">Supplier</label>
                                    <input type="text" class="form-control" id="supplier" placeholder="MOS Kitchen"
                                        required>
                                </div>
                                <div class="col-md-3">
                                    <label for="qty" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="qty" placeholder="15" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="reorderPoint" class="form-label">Reorder Point</label>
                                    <input type="number" class="form-control" id="reorderPoint" placeholder="6"

                                    <input type="number" class="form-control" id="price" placeholder="650" required>

                                    <input type="number" step="0.01" class="form-control" id="discount" placeholder="15"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Total (Auto)</label>
                                    <input type="text" class="form-control" id="totalAmount" readonly>

                                <div class="col-12">
                                    <button type="submit" id="btnSubmit"

                            </form>
