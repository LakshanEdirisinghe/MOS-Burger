<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Collapsible Sidebar</title>
    <!-- Bootstrap 5 CSS -->
    <!-- <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"> -->
    <link rel="stylesheet" href="bootstrap.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <a href="index.html"><img class="logo" src="img/MOS Burger logo-w247px final.png" alt></a>
        </div>

        <div class="sidebar-content">
            <a class="sidebar-item " data-page="home">
                <i class="fas fa-home"></i>
                <span class="sidebar-item-text">Home</span>
            </a>
            <a class="sidebar-item" data-page="bill">
                <i class="fas fa-file-invoice-dollar"></i>
                <span class="sidebar-item-text">Bill</span>
            </a>
            <a class="sidebar-item" data-page="order-list">
                <i class="fas fa-list-ul"></i>
                <span class="sidebar-item-text">Order List</span>
            </a>
            <a class="sidebar-item" data-page="customers">
                <i class="fas fa-users"></i>
                <span class="sidebar-item-text">Customers</span>
            </a>
            <a class="sidebar-item active" data-page="inventory">
                <i class="fas fa-boxes"></i>
                <span class="sidebar-item-text">Inventory</span>
            </a>
            <a class="sidebar-item" data-page="reports">
                <i class="fas fa-chart-bar"></i>
                <span class="sidebar-item-text">Reports</span>
            </a>
        </div>
    </div>

    <!-- Top Bar -->
    <div id="topbar" class="d-flex justify-content-between align-items-center d-block d-lg-none">
        <button class="btn mt-2 border-0" id="mobileMenuBtn" type="button">
            <i class="fa-solid fa-bars fa-xl"></i>
        </button>
        <button class="btn mt-2 border-0" type="button">
            <i class="fa-solid fa-grip-vertical fa-xl"></i>
        </button>
    </div>


    <!-- Main Content -->
    <div id="main-content">
        <div class="page-content" id="page-content">
            <div id="home" class="page ">
                <h1>Home</h1>
                <div class="d-inline-flex gap-2">
                    <div class="bg-primary w-25 ">ABC</div>
                    <div class="bg-success w-25">DEF</div>
                    <div class="bg-primary w-25 ">ABC</div>
                </div>
                <div class="d-inline-flex gap-2"></div>

                <div class="bg-success w-25">DEF</div>
                <div class="bg-primary w-25 ">ABC</div>
                <div class="bg-success w-25">DEF</div>
            </div>

        </div>
        <div id="bill" class="page" style="display: none;">
            <h1>Bill</h1>
        </div>
        <div id="order-list" class="page" style="display: none;">
            <h1>orders</h1>
        </div>
        <div id="customers" class="page" style="display: none;">
            <h1>customers</h1>
        </div>
        <div id="inventory" class="page active ms-3 me-3" style="display: none;">


            <div class="card">
                <!-- head -->
                <div class="card-header">
                    <div class="row justify-content-center">

                        <!-- mobile search bar-->
                        <div class="col-12 d-flex d-lg-none d-block gap-2">

                            <div class="input-group input-group-sm mb-3">
                                <input type="search" class="form-control border-3 text-center"
                                    placeholder="Type Name Or ID" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm"
                                    style="border-color: var(--light-team-brown); font-size: 1rem;">
                            </div>
                            <div>
                                <button type="button" class="btn  btn-md"
                                    style="background-color:var(--light-team-brown);"><i
                                        class="fa-sharp fa-solid fa-magnifying-glass fa-lg "
                                        style="color: #000000;"></i></button>
                            </div>
                        </div>
                        <!-- desktop search bar-->
                        <div class="col-12 d-none d-lg-flex gap-3">

                            <div class="input-group input-group-lg mb-3">

                                <input type="text" style="height: 51px; border-color: var(--light-team-brown) ;"
                                    class="form-control border-3 fs-3 text-center"
                                    placeholder="Search Items By Name Or ID" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-lg">
                            </div>

                            <div>
                                <button type="button" class="btn btn-lg border-0"
                                    style="height: 51px; width: 100px; background-color:var(--light-team-brown);">
                                    <i class="fa-sharp fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- add new item btn and table title -->
                    <!-- desktop -->
                    <div class="row mt-5 ">
                        <div class="col-3 d-lg-block d-none">
                            <button type="button" class="btn border-0 text-light fw-bold btn-lg "
                                style="background-color:var(--dark-team-brown);">
                                <div class="row align-items-center">
                                    <div class="col-8">Add New <br> Items </div>
                                    <div class="col-4"><i class="fa-solid fa-circle-plus fa-2xl"></i></div>
                                </div>
                            </button>
                        </div>
                        <div class="col-6 d-lg-block d-none">
                            <h1 class="text-uppercase text-center">Items List</h1>
                        </div>
                    </div>
                    <!-- mobile -->
                    <div class="d-lg-none d-block ">
                        <h2 class="text-uppercase mb-3">Items List</h2>
                        <button class="btn btn-primary btn border-0 text-light fs-4 fw-bold" type="button"
                            style="background-color:var(--dark-team-brown);">Add New<i
                                class="fa-solid fa-circle-plus fa-lg ps-2"></i></button>

                    </div>
                    <!-- <div class="d-grid d-lg-none d-block gap-3 ">
                        <h2 class="text-uppercase">Items List</h2>
                        <button class="btn btn-primary btn border-0 text-light fw-bold w-50" type="button"style="background-color:var(--dark-team-brown);">Add New<i
                                    class="fa-solid fa-circle-plus fa-lg ps-2"></i></button>
                        
                    </div> -->
                </div>


            </div>

            <div class="container my-4">
                <h4 class="mb-3">Add New Inventory Item</h4>
                <form id="inventoryForm" class="row g-3">
                    <div class="col-md-4">
                        <label for="itemCode" class="form-label">Item Code</label>
                        <input type="text" class="form-control" id="itemCode" placeholder="B1008">
                    </div>
                    <div class="col-md-4">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="Bacon Burger">
                    </div>
                    <div class="col-md-4">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" placeholder="Burger">
                    </div>

                    <div class="col-md-6">
                        <label for="supplier" class="form-label">Supplier</label>
                        <input type="text" class="form-control" id="supplier" placeholder="MOS Kitchen">
                    </div>
                    <div class="col-md-3">
                        <label for="qty" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="qty" placeholder="15">
                    </div>
                    <div class="col-md-3">
                        <label for="reorderPoint" class="form-label">Reorder Point</label>
                        <input type="number" class="form-control" id="reorderPoint" placeholder="6">
                    </div>

                    <div class="col-md-4">
                        <label for="price" class="form-label">Unit Price</label>
                        <input type="number" class="form-control" id="price" placeholder="650">
                    </div>
                    <div class="col-md-4">
                        <label for="discount" class="form-label">Discount (%)</label>
                        <input type="number" step="0.01" class="form-control" id="discount" placeholder="15">
                    </div>

                    <!-- Auto-calculated fields -->
                    <div class="col-md-4">
                        <label class="form-label">Total (Auto)</label>
                        <input type="text" class="form-control" id="totalAmount" readonly>
                    </div>

                    <div class="col-12">
                        <button type="submit" id="btnSubmit" class="btn btn-primary">Add Item</button>
                    </div>
                </form>
            </div>




            <div class="table-responsive">
                <table id="inventoryTable" class="table table-hover table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Item Code</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Suppler</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Reorder Point</th>
                            <th scope="col">Discount</th>
                            <th scope="col" class="text-start">Unit Price (Rs.)</th>
                            <th scope="col" class="text-start">Total Price (Rs.)</th>
                            <th scope="col" class="text-start">On Hand Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="11" class="fw-bold display-3 text-center text-light">No Data !</td>
                        </tr>

                    </tbody>


                </table>








            </div>

            <!-- <div class="row justify-content-center">

                <div class="col-10 d-flex gap-3">
                    <input type="search" class="form-control border-3 fs-3 text-center"
                        placeholder="Search Items By Name Or ID"
                        style="height: 51px; border-color: var(--light-team-brown) ;">

                    <button type="button" class="btn border-0 btn-primary btn-lg"
                        style="height: 51px; width: 100px; background-color:var(--light-team-brown);"><i
                            class="fa-sharp fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i>
                    </button>
                </div>
            </div> -->




        </div>

        <div id="reports" class="page" style="display: none;">
            <h1>Reports</h1>
        </div>
    </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <!-- Bootstrap 5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Custom JS -->
    <script>

        if (localStorage.getItem("inventory") == null) {
            fetch("inventoryFinal.json")
                .then(res => res.json())
                .then(data => {
                    localStorage.setItem("inventory", JSON.stringify(data));
                    console.log("Inventory data is loaded into LocalStorage ");
                });
        }
    </script>

    <script src="main.js"></script>
</body>

</html>
