<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Collapsible Sidebar</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Font Awesome for icons -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-header">
                <a href="index.html"><img class="logo"
                        src="img/MOS Burger logo-w247px final.png" alt></a>
                <!-- <button class="toggle-btn d-lg-none d-sm-block" id="toggleSidebar">
        <i class="fas fa-bars"></i>
      </button> -->
            </div>

            <div class="sidebar-content">
                <a class="sidebar-item active" data-page="home">
                    <i class="fas fa-home"></i>
                    <span class="sidebar-item-text">Home</span>
                </a>
                <a class="sidebar-item" data-page="bill">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span class="sidebar-item-text">Bill</span>
                </a>
                <a class="sidebar-item" data-page="order-list">
                    <i class="fas fa-list-ul"></i>
                    <span class="sidebar-item-text">Order List</span>
                </a>
                <a class="sidebar-item" data-page="customers">
                    <i class="fas fa-users"></i>
                    <span class="sidebar-item-text">Customers</span>
                </a>
                <a class="sidebar-item" data-page="inventory">
                    <i class="fas fa-boxes"></i>
                    <span class="sidebar-item-text">Inventory</span>
                </a>
                <a class="sidebar-item" data-page="reports">
                    <i class="fas fa-chart-bar"></i>
                    <span class="sidebar-item-text">Reports</span>
                </a>
            </div>
        </div>

        <!-- Top Bar -->
        <div id="topbar" class="d-block d-lg-none">
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Main Content -->
        <div id="main-content">
            <div class="page-content" id="page-content">
                <div id="home" class="page active">
                    <h1>Home</h1>
                </div>
                <div id="bill" class="page" style="display: none;">
                <h1>Bill</h1>
                </div>
                <div id="order-list" class="page" style="display: none;">
                   <h1>orders</h1>
                </div>
                <div id="customers" class="page" style="display: none;">
                   <h1>customers</h1>
                </div>
                <div id="inventory" class="page" style="display: none;">
                    <h1>inventory</h1>
                </div>
                <div id="reports" class="page" style="display: none;">
                    <h1>Reports</h1>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Custom JS -->
        <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const topbar = document.getElementById('topbar');
            // const toggleBtn = document.getElementById('toggleSidebar');
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const menuItems = document.querySelectorAll('.sidebar-item');
            const pages = document.querySelectorAll('.page');


            mobileMenuBtn.addEventListener("click", function () {
                sidebar.classList.toggle("show");
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function (event) {
                if (window.innerWidth < 992) {
                    const isClickInsideSidebar = sidebar.contains(event.target);
                    const isClickOnMobileMenuBtn = mobileMenuBtn.contains(event.target);
                    if (!isClickInsideSidebar && !isClickOnMobileMenuBtn) {
                        sidebar.classList.remove('show');
                    }
                }
            });

            // Switch content
            menuItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    menuItems.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    const pageId = this.getAttribute('data-page');
                    pages.forEach(page => {
                        page.style.display = page.id === pageId ? 'block' : 'none';
                    });
                    if (window.innerWidth < 992) sidebar.classList.remove('show');
                });
            });

            // Handle window resize
            window.addEventListener('resize', function () {
                if (window.innerWidth >= 992) {
                    sidebar.classList.remove('show'); // reset state
                }
            });
        });
    </script>
    </body>

</html>
