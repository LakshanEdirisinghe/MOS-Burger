<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid">
      <!-- Sidebar Toggler -->
      <button class="btn btn-dark d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="offcanvas-lg offcanvas-start bg-dark text-white col-lg-2" tabindex="-1" id="sidebar">
        <div class="offcanvas-header d-lg-none">
          <h5 class="offcanvas-title">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body p-0 d-flex flex-column">
          <nav class="navbar bg-dark border-bottom border-white p-2">
            <a class="navbar-brand text-white" href="#">MOS Admin</a>
          </nav>
          <nav class="nav flex-column p-2">
            <a class="nav-link text-white" href="#" onclick="loadPage('dashboard')">Dashboard</a>
            <a class="nav-link text-white" href="#" onclick="loadPage('orders')">Orders</a>
          </nav>
        </div>
      </div>

      <!-- Main Content -->
      <main class="col-lg-10 ms-auto p-4">
        <div id="main-content">
          <!-- Content will be loaded here -->
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loadPage(page) {
      fetch(page + '.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById("main-content").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("main-content").innerHTML = "<p class='text-danger'>Error loading page.</p>";
          console.error(err);
        });
    }

    // Load default page
    window.onload = function () {
      loadPage('dashboard');
    };
  </script>
</body>
</html>
