<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Box with Suggestions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Suggestion dropdown */
    .suggestions {
      position: absolute;
      z-index: 1000;
      width: 100%;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .suggestion-item {
      padding: 8px 12px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-3">Search Inventory</h2>

    <div class="position-relative">
      <input type="text" id="searchBox" class="form-control" placeholder="Search items...">
      <div id="suggestions" class="suggestions d-none"></div>
    </div>
  </div>

<script>
  // Object array instead of plain strings
  const inventory = [
    { itemCode: "B1001", itemName: "Classic Burger", category: "Burger" },
    { itemCode: "B1002", itemName: "Cheese Burger", category: "Burger" },
    { itemCode: "B1003", itemName: "Veggie Burger", category: "Burger" },
    { itemCode: "W2001", itemName: "Chicken Wrap", category: "Wraps" },
    { itemCode: "S3001", itemName: "French Fries", category: "Snacks" },
    { itemCode: "D4001", itemName: "Coca Cola", category: "Drinks" },
    { itemCode: "D4002", itemName: "Pepsi", category: "Drinks" },
    { itemCode: "D4003", itemName: "Orange Juice", category: "Drinks" },
    { itemCode: "D4004", itemName: "Water Bottle", category: "Drinks" }
  ];

  const searchBox = document.getElementById("searchBox");
  const suggestions = document.getElementById("suggestions");

  searchBox.addEventListener("input", function () {
    const query = this.value.toLowerCase();
    suggestions.innerHTML = "";

    if (query.length === 0) {
      suggestions.classList.add("d-none");
      return;
    }

    // Filter by itemName OR itemCode OR category
    const filtered = inventory.filter(item =>
      item.itemName.toLowerCase().includes(query) ||
      item.itemCode.toLowerCase().includes(query) ||
      item.category.toLowerCase().includes(query)
    );

    if (filtered.length === 0) {
      suggestions.classList.add("d-none");
      return;
    }

    // Show results
    filtered.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("suggestion-item");
      div.innerHTML = `<strong>${item.itemName}</strong> <small>(${item.itemCode}, ${item.category})</small>`;

      div.addEventListener("click", () => {
        searchBox.value = item.itemName; // fill only name
        suggestions.classList.add("d-none");
      });

      suggestions.appendChild(div);
    });

    suggestions.classList.remove("d-none");
  });

  // Close when clicking outside
  document.addEventListener("click", function (e) {
    if (!searchBox.contains(e.target) && !suggestions.contains(e.target)) {
      suggestions.classList.add("d-none");
    }
  });
</script>
</body>
</html>
